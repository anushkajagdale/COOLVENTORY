<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sign Up/Login</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section id="signup-login" class="section">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>

                <form id="login-form" style="display: none;">
                    <h2>Login to Your Account</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="forgot-password-link" style="display: none;">Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
                <p id="back-to-signup-link" style="display: none;">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('forgot-password-link').style.display = 'block';
            document.getElementById('back-to-signup-link').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-password-link').style.display = 'none';
            document.getElementById('back-to-signup-link').style.display = 'none';
        }
    </script>
</body>
</html>
